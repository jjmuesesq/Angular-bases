<h1>DBZ personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <!-- ondelete escuchar evento () para los eventos-->
        <dbz-list [charactersList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
