<h1>DBZ personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <!-- ondelete escuchar evento () para los eventos-->
        <dbz-list [charactersList]="dbzService.characters" (onDelete)="dbzService.deleteCharacterById($event)"></dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
